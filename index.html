<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="img/favicon.ico"  />
  <title>Dessert Trivia Quiz App</title>
  <meta name="description" content="Test your dessert knowledge">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="datastore.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header role="banner" class="clearfix">
    <div>
      <a href="index.html">
        <img class="logo" src="https://www.prairiegirlbakery.com/images/cupcakes/resized/vanilla_strawberry_thumbnail.png"
          alt="a vanilla cupcake with strawberry icing" />
      </a>
    </div>
    <div class="col-12">
      <ul id="scores-list">
        <li>Question:
          <span class="questionNumber">0</span>/10</li>
        <li>Score:
          <span class="score">0</span>
        </li>
      </ul>
    </div>
  </header>
  <main role="main">
    <div class="quizStart">
      <h1>Are you ready to test your sweet tooth?</h1>
      <button type="button" class="startButton">Start here!</button>
    </div>
    <div class="questionAnswerForm"></div>
  </main>
</body>

</html>
